<h3>Open Projects</h3>
<table mat-table [dataSource]="openProjects">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
            {{ element.title }}
            <mat-icon *ngIf="element.notes != ''" [matTooltip]="element.notes" matTooltipClass="table-cell">info</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="wordcount">
        <th mat-header-cell *matHeaderCellDef>Word Count</th>
        <td mat-cell *matCellDef="let element">{{ element.word_count }}</td>
    </ng-container>

    <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef>Modify</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">/tr>

</table>
